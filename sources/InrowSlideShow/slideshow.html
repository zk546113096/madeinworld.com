<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>SlideShow</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css" media="screen">
		html, body { height:100%; background-color: #ffffff;}
		body {
      margin:0;
      padding:0;
      overflow:hidden;
    }
		#flashContent { width:605; height:185px; }
		</style>
	<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			flashvars.width = "605";
			flashvars.height = "185";
			flashvars.path = "";
			flashvars.pathimage = "";
			flashvars.pathconfigxml = "";
			flashvars.pathcontentxml = "";
			var params = {};
			params.play = "true";
			params.loop = "true";
			params.quality = "high";
			params.scale = "noscale";
			params.wmode = "transparent";
			params.allowfullscreen = "true";
			params.allowscriptaccess = "sameDomain";
			var attributes = {};
			attributes.id = "flashContent";
			attributes.align = "middle";
			swfobject.embedSWF("InrowSlideShow.swf", "myAlternativeContent", "606", "185", "10.1.52", "expressInstall.swf", flashvars, params, attributes);
		</script>
	</head>
<body scroll="no">
		<div id="myAlternativeContent">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
	</body>
</html>
